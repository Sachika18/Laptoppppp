<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor ðŸ’»</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script defer src="{{ url_for('static', filename='3d-animations.js') }}"></script>
</head>
<body>
  <div class="main-flex">
    <div class="container">
      <h1>Laptop Price Prediction</h1>
      <form action="/predict" method="POST">
        <label>Brand:</label>
        <select name="brand" required>
          {% for brand in brands %}
            <option value="{{ brand }}">{{ brand }}</option>
          {% endfor %}
        </select>
        <label>Processor:</label>
        <select name="processor" required>
          {% for processor in processors %}
            <option value="{{ processor }}">{{ processor }}</option>
          {% endfor %}
        </select>
        <label>CPU:</label>
        <select name="cpu" required>
          {% for cpu_val in cpus %}
            <option value="{{ cpu_val }}">{{ cpu_val }}</option>
          {% endfor %}
        </select>
        <label>RAM (GB):</label>
        <input type="number" name="ram" placeholder="8" min="4" max="64" required>
        <label>ROM:</label>
        <select name="rom" required>
          <option value="256GB">256GB</option>
          <option value="512GB">512GB</option>
          <option value="1TB">1TB</option>
          <option value="2TB">2TB</option>
        </select>
        <label>GPU:</label>
        <select name="gpu" required>
          {% for gpu_val in gpus %}
            <option value="{{ gpu_val }}">{{ gpu_val }}</option>
          {% endfor %}
        </select>
        <label>Operating System:</label>
        <select name="os" required>
          {% for os_val in os_list %}
            <option value="{{ os_val }}">{{ os_val }}</option>
          {% endfor %}
        </select>
        <button type="submit">Predict Price</button>
      </form>
      {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
      {% endif %}
    </div>
    <div class="laptop-anim-area">
      <div id="laptop-3d-canvas" style="width:340px; height:320px; background:transparent; border-radius:18px; box-shadow:0 4px 24px #60a5fa22;"></div>
      <img src="{{ url_for('static', filename='img.jpeg') }}" alt="Reference" style="display:none;" />
    </div>
  </div>
</body>
</html>
